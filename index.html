<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Cryptotracker</title>
    
    <meta name="author" content="John Otander">
    <meta name="description" content="Track crypto currency prices, in a pretty way.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/i.css">
  </head>
  <body>

    <div class="hero">
      <div class="hero-inner">
        <h1 id="btc-avg">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="white">
            <path opacity=".25" d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"/>
            <path d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z">
              <animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="0.8s" repeatCount="indefinite" />
            </path>
          </svg>
        </h1>
        <h4>BTC</h4>
      </div>
    </div>

    <div class="hero olive">
      <div class="hero-inner">
        <h1 id="ltc-avg">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="white">
            <path opacity=".25" d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"/>
            <path d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z">
              <animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="0.8s" repeatCount="indefinite" />
            </path>
          </svg>
        </h1>
        <h4>LTC</h4>
      </div>
    </div>

    <div class="hero maroon">
      <div class="hero-inner">
        <h1 id="nmc-avg">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="white">
            <path opacity=".25" d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"/>
            <path d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z">
              <animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="0.8s" repeatCount="indefinite" />
            </path>
          </svg>
        </h1>
        <h4>NMC</h4>
      </div>
    </div>

    <div class="hero black">
      <div class="hero-inner">
        <h1 id="ppc-avg">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="white">
            <path opacity=".25" d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"/>
            <path d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z">
              <animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="0.8s" repeatCount="indefinite" />
            </path>
          </svg>
        </h1>
        <h4>PPC</h4>
      </div>
    </div>

    <div class="hero blue">
      <div class="hero-inner text-muted">
        <h1>Crafted with hearts by John Otander</h1>
        <h4>Thanks to the following for their OSS work</h4>
        <ul>
          <li><a href="http://clrs.cc/">clrs.cc</a></li>
          <li><a href="http://mn-ml.cc/">mn-ml.cc</a></li>
          <li><a href="http://jxnblk.github.io/loading/">jxnblk.github.io/loading/</a></li>
        </ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/coins.js"></script>
  </body>
</html>
